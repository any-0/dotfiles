monitor=DP-1,2560x1440@164.96,auto,auto

$terminal = kitty
$fileManager = dolphin
$browser = zen-browser
$menu = rofi -show run

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 0

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = false

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
  }

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    initial_workspace_tracking = 2
}

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    repeat_delay = 250
    repeat_rate = 40

    touchpad {
        natural_scroll = false
    }
}

bind = SUPER, C, exec, $terminal --class kitty
bind = SUPER SHIFT, C, exec, $terminal --class term-float
windowrulev2 = float,class:^(term-float)$
windowrulev2 = center,class:^(term-float)$
windowrulev2 = size 800 600,class:^(term-float)$

bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, E, exec, $fileManager
bind = SUPER, Y, exec, $browser
bind = SUPER, V, togglefloating,
bind = SUPER, R, exec, $menu
bind = SUPER, X, fullscreen

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
windowrulev2 = workspace unset, class:.*


windowrulev2 = workspace special:Discord, class:^(discord)$
windowrulev2 = workspace special:Steam, class:^(steam)$
bind = SUPER, D, exec, ~/.config/hypr/scripts/toggle-discord.sh
bind = SUPER, S, exec, ~/.config/hypr/scripts/toggle-steam.sh


bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace cursor, class:^(zen|firefox)$

exec-once = hyprpaper
exec-once = bash -c "sleep 0.1 && ~/.config/hypr/set-random-wall.sh &> /dev/null &"
exec-once = waybar
exec-once = bluetoothctl power on
exec-once = blueman-applet

bind = SUPER, F, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%F_%T).png && \
                          wl-copy < ~/Pictures/Screenshots/$(date +%F_%T).png && \
                          notify-send "Region shot saved & copied"
